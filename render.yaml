services:
  - type: web
    name: riq-labmatch
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: riq-labmatch-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: riq-labmatch-db
    plan: free
    databaseName: riq_labmatch
    user: riq_user

