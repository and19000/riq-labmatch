<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural Network / AI Brain Icon -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7cf8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central Node -->
  <circle cx="60" cy="60" r="18" fill="url(#aiGradient)" filter="url(#glow)"/>
  
  <!-- Surrounding Nodes -->
  <circle cx="30" cy="30" r="12" fill="#8b7cf8" opacity="0.8"/>
  <circle cx="90" cy="30" r="12" fill="#8b7cf8" opacity="0.8"/>
  <circle cx="30" cy="90" r="12" fill="#6366f1" opacity="0.8"/>
  <circle cx="90" cy="90" r="12" fill="#6366f1" opacity="0.8"/>
  <circle cx="20" cy="60" r="10" fill="#a78bfa" opacity="0.7"/>
  <circle cx="100" cy="60" r="10" fill="#a78bfa" opacity="0.7"/>
  
  <!-- Connection Lines -->
  <line x1="30" y1="30" x2="60" y2="60" stroke="#8b7cf8" stroke-width="2" opacity="0.5"/>
  <line x1="90" y1="30" x2="60" y2="60" stroke="#8b7cf8" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="90" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="90" y1="90" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="20" y1="60" x2="42" y2="60" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  <line x1="78" y1="60" x2="100" y2="60" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
</svg>



