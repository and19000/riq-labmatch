<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Search/Microscope Research Icon -->
  <defs>
    <linearGradient id="browseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7cf8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glowBrowse">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Search glass/magnifying glass -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#browseGradient)" stroke-width="4" filter="url(#glowBrowse)"/>
  
  <!-- Handle -->
  <line x1="70" y1="70" x2="85" y2="85" stroke="url(#browseGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glowBrowse)"/>
  
  <!-- Research elements - DNA helix -->
  <path d="M30 50 Q35 40, 40 50 Q35 60, 30 50" stroke="#8b7cf8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M30 50 Q25 40, 20 50 Q25 60, 30 50" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Microscope base -->
  <ellipse cx="50" cy="90" rx="15" ry="8" fill="#8b7cf8" opacity="0.7"/>
  
  <!-- Connection dots -->
  <circle cx="35" cy="45" r="3" fill="#a78bfa" opacity="0.8"/>
  <circle cx="25" cy="48" r="2" fill="#6366f1" opacity="0.7"/>
</svg>

