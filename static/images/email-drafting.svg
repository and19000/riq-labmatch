<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Email/Message Icon -->
  <defs>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7cf8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glowEmail">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Envelope -->
  <rect x="20" y="35" width="80" height="55" rx="4" fill="url(#emailGradient)" filter="url(#glowEmail)" opacity="0.9"/>
  
  <!-- Envelope flap -->
  <path d="M20 35 L60 60 L100 35 Z" fill="#6366f1" opacity="0.7"/>
  
  <!-- Paper/Letter inside -->
  <rect x="30" y="50" width="60" height="35" rx="2" fill="#f9fafb" opacity="0.9"/>
  
  <!-- Text lines -->
  <line x1="40" y1="58" x2="80" y2="58" stroke="#8b7cf8" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="68" x2="75" y2="68" stroke="#8b7cf8" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="78" x2="70" y2="78" stroke="#8b7cf8" stroke-width="2" opacity="0.4"/>
  
  <!-- Send indicator -->
  <circle cx="85" cy="75" r="6" fill="#8b7cf8" opacity="0.8"/>
  <path d="M82 75 L85 72 L88 75 L85 78 Z" fill="#f9fafb"/>
</svg>










