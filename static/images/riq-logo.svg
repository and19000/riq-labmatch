<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to Purple Gradient -->
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Reverse Gradient -->
    <linearGradient id="logoGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magnifying Glass Lens (outer circle) -->
  <circle cx="65" cy="65" r="42" fill="none" stroke="url(#logoGradient1)" stroke-width="4.5" filter="url(#logoGlow)"/>
  
  <!-- Magnifying Glass Handle -->
  <path d="M 102 102 L 130 130" stroke="url(#logoGradient2)" stroke-width="5" stroke-linecap="round" filter="url(#logoGlow)"/>
  
  <!-- Inner Connection Network (representing matching) -->
  <!-- Central hub -->
  <circle cx="65" cy="65" r="8" fill="url(#logoGradient1)" opacity="0.9" filter="url(#logoGlow)"/>
  
  <!-- Connecting nodes -->
  <circle cx="45" cy="50" r="5" fill="url(#logoGradient2)" opacity="0.8"/>
  <circle cx="85" cy="50" r="5" fill="url(#logoGradient2)" opacity="0.8"/>
  <circle cx="45" cy="80" r="5" fill="url(#logoGradient1)" opacity="0.8"/>
  <circle cx="85" cy="80" r="5" fill="url(#logoGradient1)" opacity="0.8"/>
  
  <!-- Connection lines forming a network -->
  <line x1="45" y1="50" x2="65" y2="65" stroke="url(#logoGradient1)" stroke-width="2" opacity="0.5"/>
  <line x1="85" y1="50" x2="65" y2="65" stroke="url(#logoGradient2)" stroke-width="2" opacity="0.5"/>
  <line x1="45" y1="80" x2="65" y2="65" stroke="url(#logoGradient1)" stroke-width="2" opacity="0.5"/>
  <line x1="85" y1="80" x2="65" y2="65" stroke="url(#logoGradient2)" stroke-width="2" opacity="0.5"/>
  
  <!-- Diagonal connections for network effect -->
  <line x1="45" y1="50" x2="85" y2="80" stroke="url(#logoGradient1)" stroke-width="1.5" opacity="0.3"/>
  <line x1="85" y1="50" x2="45" y2="80" stroke="url(#logoGradient2)" stroke-width="1.5" opacity="0.3"/>
</svg>
