{% extends "base.html" %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h1>Forgot Password?</h1>
      <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('forgot_password') }}" method="post" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required autofocus>
        </div>

        <button type="submit" class="btn-primary btn-full">Send Reset Link</button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="{{ url_for('login') }}">Sign in here</a></p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
      </div>
    </div>
  </div>
{% endblock %}
