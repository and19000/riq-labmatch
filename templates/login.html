{% extends "base.html" %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your account to continue</p>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post" class="auth-form">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary btn-full">Sign In</button>
      </form>

      <div class="auth-footer">
        <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
      </div>
    </div>
  </div>
{% endblock %}
