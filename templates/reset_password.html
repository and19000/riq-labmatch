{% extends "base.html" %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h1>Reset Your Password</h1>
      <p class="auth-subtitle">Enter your new password below.</p>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('reset_password', token=token) }}" method="post" class="auth-form">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your new password" required autofocus>
          <small>Password must be at least 8 characters long.</small>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
        </div>

        <button type="submit" class="btn-primary btn-full">Reset Password</button>
      </form>

      <div class="auth-footer">
        <p><a href="{{ url_for('login') }}">Back to Sign In</a></p>
      </div>
    </div>
  </div>
{% endblock %}
